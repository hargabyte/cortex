name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: cx-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact: cx-linux-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: cx-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: cx-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: cx-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install cross-compiler (Linux ARM64)
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.goos == 'linux' && matrix.goarch == 'arm64' && 'aarch64-linux-gnu-gcc' || '' }}
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME}
          go build -ldflags="-s -w -X github.com/anthropics/cx/internal/cmd.Version=${VERSION}" -o ${{ matrix.artifact }} ./cmd/cx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/cx-linux-amd64/cx-linux-amd64
            artifacts/cx-linux-arm64/cx-linux-arm64
            artifacts/cx-windows-amd64.exe/cx-windows-amd64.exe
            artifacts/cx-darwin-amd64/cx-darwin-amd64
            artifacts/cx-darwin-arm64/cx-darwin-arm64
          generate_release_notes: true
